<div class="container">

        <div class="col-md-2">
            <div class="list-group">
                <a href="user_list.html" class="list-group-item">用户管理</a>
                <a href="user_search.html" class="list-group-item active">用户搜索</a>
                <a href="" role="button" data-toggle="modal" data-target="#myModal" class="list-group-item">添加用户</a>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="page-header">
                <h1>用户管理</h1>
            </div>
            <ul class="nav nav-tabs">
                <li><a href="user_list.html">用户管理</a></li>
                <li class="active"><a href="user_search.html">用户搜索</a></li>
                <li><a href="" role="button" data-toggle="modal" data-target="#myModal">添加用户</a></li>
            </ul>
            <form action="#" class="user_search">
                <div class="alert alert-info" role="alert">
                    <strong>技巧提示：</strong>
                    支持模糊搜索和匹配搜索，匹配搜索用*代替！
                </div>
                <div class="form-group">
                    <label for="name">用户名</label>
                    <input type="text" id="name" class="form-control" placeholder="请输入用户名"/>
                </div>
                <div class="form-group">
                    <label for="ID">ID</label>
                    <input type="text" id="ID" class="form-control" placeholder="请输入用户ID"/>
                </div>
                <div class="form-group">
                    <label for="yhz">用户组</label>
                    <select id="yhz" class="form-control">
                        <option>限制会员</option>
                        <option>新手上路</option>
                        <option>注册会员</option>
                        <option>中级会员</option>
                        <option>高级会员</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
        </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">用户管理</h4>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="form-group">
                        <label for="addname">用户名</label>
                        <input type="text" id="addname" class="form-control" placeholder="请输入用户名"/>
                    </div>
                    <div class="form-group">
                        <label for="uID">密码</label>
                        <input type="text" id="uID" class="form-control" placeholder="请输入密码"/>
                    </div>
                    <div class="form-group">
                        <label for="iID">确认密码</label>
                        <input type="text" id="iID" class="form-control" placeholder="请输确认密码"/>
                    </div>
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" class="form-control" placeholder="请输入邮箱"/>
                    </div>
                    <div class="form-group">
                        <label for="uyhz">用户组</label>
                        <select id="uyhz" class="form-control">
                            <option>限制会员</option>
                            <option>新手上路</option>
                            <option>注册会员</option>
                            <option>中级会员</option>
                            <option>高级会员</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
